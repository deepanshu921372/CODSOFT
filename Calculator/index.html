<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input id="display" type="text" placeholder="0" readonly />
      </div>
      <div class="buttons">
        <div class="row row1">
          <button onclick="clearDisplay()">AC</button>
          <button onclick="deleteLast()">DEL</button>
          <button onclick="appendCharacter('.')">.</button>
          <button onclick="appendCharacter('/')">/</button>
        </div>
        <div class="row row2">
          <button onclick="appendCharacter('7')">7</button>
          <button onclick="appendCharacter('8')">8</button>
          <button onclick="appendCharacter('9')">9</button>
          <button onclick="appendCharacter('*')">*</button>
        </div>
        <div class="row row3">
          <button onclick="appendCharacter('4')">4</button>
          <button onclick="appendCharacter('5')">5</button>
          <button onclick="appendCharacter('6')">6</button>
          <button onclick="appendCharacter('-')">-</button>
        </div>
        <div class="row row4">
          <button onclick="appendCharacter('1')">1</button>
          <button onclick="appendCharacter('2')">2</button>
          <button onclick="appendCharacter('3')">3</button>
          <button onclick="appendCharacter('+')">+</button>
        </div>
        <div class="row row5">
          <button onclick="appendCharacter('0')">0</button>
          <button onclick="appendCharacter('00')">00</button>
          <button id="equal" onclick="calculateResult()">=</button>
        </div>
        <div class="row row6">
          <button onclick="sinf()">Sin</button>
          <button onclick="cosf()">Cos</button>
          <button onclick="tanf()">Tan</button>
          <button onclick="sqrtf()">âˆš</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
